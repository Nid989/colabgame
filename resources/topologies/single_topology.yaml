# Single Topology Configuration
# Single agent working alone

topology_type: "single"

# Domain definitions with dual descriptions - Comprehensive domain library
domain_definitions:
  universal_specialist:
    self_description: "You are a highly capable, autonomous agent with a full spectrum of specialist skills, including planning, execution, and review. You independently break down goals, perform all necessary tasks (coding, research, file operations), and critically evaluate your own work to ensure the final output is flawless."
    team_description: "handles all aspects of task completion independently with comprehensive specialist skills"

# Role definitions for single topology
role_definitions:
  participant_w_execute:
    message_permissions:
      send: ["EXECUTE", "STATUS"]
      receive: []
    allowed_components: ["round_info", "observation", "error"]
    receives_goal: true
    handler_type: "environment"

# Default participant assignments - fallback when category not found
default_participant_assignments:
  participant_w_execute:
    count: 1
    domains: ["universal_specialist"]

# Category-specific participant assignments
category_participant_assignments:
